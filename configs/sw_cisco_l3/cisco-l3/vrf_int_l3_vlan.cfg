
spanning-tree vlan 30 priority 24576

interface Vlan30
 description SINOG-30, SINOG-30
 ip vrf forwarding MGMT
! vrf forwarding MGMT
 ip address 172.16.30.1 255.255.255.0
 no ip redirects
 no ip unreachable
 no ip proxy-arp
 ip pim dense-mode
 ip cgmp
 ip sap listen
 ip ospf 500 area 0
 exit

