
spanning-tree vlan 500 priority 24576

interface Vlan500
 description V_MGMT_2GUARD, V_MGMT_2GUARD
! ip vrf forwarding MGMT
 vrf forwarding MGMT
 ip address 172.16.50.6 255.255.255.248
 no ip redirects
 no ip unreachables
 no ip proxy-arp
 ipv6 address 2001:db8:500::6/64
 ipv6 enable
 ipv6 nd prefix default no-advertise
 ipv6 nd ra suppress
 no ipv6 redirects
 no ipv6 unreachables
 spanning-tree link-type point-to-point

ip route vrf MGMT 0.0.0.0 0.0.0.0 g_int.guard_ip_addr

router ospf 500 vrf MGMT
 router-id 172.16.50.6
  default-information originate metric-type 1

router ospfv3 500
ipv6 route vrf MGMT ::/0 g_int.guard_ipv6_addr
 router-id 172.16.50.6
 address-family ipv6 unicast vrf MGMT
  default-information originate metric-type 1




